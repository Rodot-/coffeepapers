    <script>
    var obj = JSON.parse(data);
    
    $(document).ready(function(){        
        obj.forEach((article, index) => {
            var title = article.title;
            var authors = article.authors;
            var link = article.url;
            var pdf = article.pdf;
            var template = '<div class="article"><big><p><strong><li>' + title + '</strong></big><br> Author(s): '+ authors+ '<br>Link: <a target="_blank" href="'+link+'">'+link+'</a>&emsp; PDF: <a download target="_blank" href="'+pdf+'"> '+pdf+'</p></div>';
            var element = document.querySelector('.article-container');
            element.insertAdjacentHTML( 'beforeend', template );
        })
    });
    </script>
