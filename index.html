<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="papers.js"></script>
    <script>
    var obj = JSON.parse(data);
    
    $(document).ready(function(){        
        obj.forEach((article, index) => {
            var title = article.title;
            var authors = article.authors;
            var link = article.url;
            var pdf = article.pdf;
            var template = '<div class="article"><h3><strong>' + title + '</strong></h3><p> Author(s): '+ authors+ '</p><p>Link: <a target="_blank" href="'+link+'">'+link+'</a></p><p>PDF: <a download target="_blank" href="'+pdf+'"> '+pdf+'</p></div>';
            var element = document.querySelector('.article-container');
            element.insertAdjacentHTML( 'beforeend', template );
        })
    });
    </script> 
</head>

    </div>

</body>
