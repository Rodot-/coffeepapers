<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MSU Coffee Papers</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jvshields/coffeepapers/papers.js"></script> -->
    <script type="text/javascript" src="papers.js"></script>
    <script>
    var obj = JSON.parse(data);
    
    $(document).ready(function(){        
        obj.forEach((article, index) => {
            var title = article.title;
            var authors = article.authors;
            var link = article.url;
            var pdf = article.pdf;
            var template = '<div class="article"><big><p><strong>' + title + '</strong></big><br> Author(s): '+ authors+ '<br>Link: <a target="_blank" href="'+link+'">'+link+'</a>PDF: <a download target="_blank" href="'+pdf+'"> '+pdf+'</p></div>';
            var element = document.querySelector('.article-container');
            element.insertAdjacentHTML( 'beforeend', template );
        })
    });
    </script>
    
</head> 
<body>

  <p><center>
      <h1>MSU Astro Coffee</h2>
<h2>Papers for discussion</h2>

<big><p id="date"></p></big>

<script>
  var n = new Date();
  document.getElementById("date").innerHTML = n;
  
</script>

<hr>

</center>
<ul>
  
    <div class="article-container">        
    </div>

    </ul>
</body>
</html>
